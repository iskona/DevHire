<!DOCTYPE html>
<html lang="en">

<head>
  <title>Developer</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Raleway|Monoton&display=swap" rel="stylesheet">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
      aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand text-white" href="#">DevHire</a>
    <div class="collapse navbar-collapse d-flex justify-content-end pr-5" id="navbarTogglerDemo03">
      <div class="p-2  mr-3">
        <a class="btn btn-primary btn-lg bg-primary" href="developerProfile.html.html">Projects</a>
      </div>
      <div class="p-2">
        <a class="btn btn-primary btn-lg bg-primary" href="/logout">Logout</a>
      </div>
    </div>
  </nav>
  <div class="container  mb-5">
    <div class="row">
      <div class="col-md-12 col-md-3 ml-md-auto">
        <h2 class="mb-2">Welcome Developer!</h2>
        <small>Add your personal and professional information below:</small>
      </div>
    </div>
    <!-- <nav class="navbar navbar-light bg-light">
      <h4>Personal Info:</h4>
  </nav> -->
    <br>
    <header class="navbar navbar-light bg-light">
      <h4>Personal Info:</h4>
    </header>

    <div class="container bg-light p-3 mt-3">
      <div class="row ">
        <div class="col-3">
          <p>Full Name:</p>
        </div>
        <div class="col-8 ">
          <form>
            <div class="form-row">
              <div class="col">
                <input type="text" class="form-control" id="first-name" placeholder="First name">
              </div>
              <div class="col">
                <input type="text" class="form-control" id="last-name" placeholder="Last name">
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <p>Email:</p>
        </div>
        <div class="col-3">
          <input type="email" class="form-control" id="email-id" placeholder="email@example.com">
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <p>Contact#:</p>
        </div>
        <div class="col-2">
          <input type="text" class="form-control" id="contact" placeholder="#">
        </div>
      </div>
    </div>
    <br>
    <header class="navbar navbar-light bg-light mt-2">
      <h4>Professional Info:</h4>
    </header>

    <div class="container bg-light p-3 mt-3">
      <div class="row ">
        <div class="col-3 mt-2">
          <p>Skills:</p>
        </div>
        <div class="col-3" id="skill-button-group">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter your skill" id="skill-name">
            <div class="input-group-append">
              <button class="btn btn-light border-primary" type="button" id="add-btn">Add</button>
            </div>
          </div> 
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <p>Experience:</p>
        </div>
        <div class="col-2">
          <input type="text" class="form-control" id="experience" placeholder="in years">
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <p>Link to Portfolio:</p>
        </div>
        <div class="col-6">
          <input type="text" class="form-control" id="portfolio-link" placeholder="in years">
        </div>
      </div>

    </div>
    
    <div class="row">
      <div class="col text-center">
          <!-- <button class="m-3 p-2 btn" id="saveBtn">Save to Profile</button> -->
          <form action="profile.html" method="get">
            <button class="m-3 p-2 btn" id="updateBtn">Update Profile</button>
         </form>
      </div>
  </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./js/developerProfile.js"></script>
</body>

</html>
