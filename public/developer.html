<!DOCTYPE html>
<html lang="en">

<head>
  <title>Developer</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Raleway|Monoton&display=swap" rel="stylesheet">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark">
    <a class="navbar-brand" href="/">DevHire</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
      aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse  pr-5" id="navbarTogglerDemo02">
      <ul class="navbar-nav ml-auto mt-2 mt-lg-0">

        <li class="nav-item m-1">
          <a class=" btn btn-primary btn-lg bg-primary" href="/logout">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container  mb-5">
    <div class="row">
      <div class="col-md-12 col-md-3 ml-md-auto">
        <h2 class="mb-2">Welcome Developer!</h2>
        <small>Add your personal and professional information below:</small>
      </div>
    </div>
    <!-- <nav class="navbar navbar-light bg-light">
      <h4>Personal Info:</h4>
  </nav> -->
    <br>
    <header class="navbar navbar-light bg-light">
      <h4>Personal Info:</h4>
    </header>

    <div class="container bg-light p-3 mt-3">
      <div class="row ">
        <div class="col-sm-12 col-md-3">
          <p>Full Name:<span class="required">*</span></p>
        </div>
        <div class="col-sm-12 col-md-8">
          <form>
            <div class="form-row">
              <div class="col">
                <input type="text" class="form-control" id="first-name" placeholder="First name">
              </div>
              <div class="col">
                <input type="text" class="form-control" id="last-name" placeholder="Last name">
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-3">
          <p>Email:</p>
        </div>
        <div class="col-sm-12 col-md-3">
          <input type="email" class="form-control" id="email-id" placeholder="email@example.com">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-3">
          <p>Contact#:</p>
        </div>
        <div class="col-sm-12 col-md-2">
          <input type="text" class="form-control" id="contact" placeholder="#">
        </div>
      </div>
    </div>
    <br>
    <header class="navbar navbar-light bg-light mt-2">
      <h4>Professional Info:</h4>
    </header>

    <div class="container bg-light p-3 mt-3">
      <div class="row">
        <div class="col-3 mt-2">
          <p>Skills:<span class="required">*</span></p>
        </div>
        <div class="col-sm-12 col-md-3" id="skill-button-group">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter your skill" id="skill-name">
            <div class="input-group-append">
              <button class="btn btn-light border-primary" type="button" id="add-btn">Add</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-sm-12 col-md-3">
          <p>Experience:<span class="required">*</span></p>
        </div>
        <div class="col-sm-12 col-md-2">
          <input type="text" class="form-control" id="experience" placeholder="in years">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-3">
          <p>Link to Portfolio:</p>
        </div>
        <div class="col-sm-12 col-md-6">
          <input type="text" class="form-control" id="portfolio-link">
        </div>
      </div>

    </div>

    <div class="row">
      <div class="col text-center">
        <!-- <button class="m-3 p-2 btn" id="saveBtn">Save to Profile</button> -->
        <form action="developerProfile.html" method="get">
          <button class="m-3 p-2 btn styleBTN text-white px-3" id="saveBtn">Save to Profile</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./js/developer.js"></script>
</body>
</html>
